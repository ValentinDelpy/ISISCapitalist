<!DOCTYPE html>

<html class="no-js">
<!--<![endif]-->

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="d-flex container-fluid" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-dark border-right" id="sidebar-wrapper">
      <div class="sidebar-heading"><img [attr.src]="server+world.logo" class="round mx-auto d-block mt-4" /> </div>
      <div class="list-group list-group-flush">
        <a href="#" class="list-group-item list-group-item-action bg-info py-5 mb-4 mt-5 text-center text-light rounded">Career</a>
        <a href="#" class="list-group-item list-group-item-action bg-info py-5 mb-4 text-center text-light rounded">Unlocks</a>
        <a href="#" class="list-group-item list-group-item-action bg-info py-5 mb-4 text-center text-light rounded">Upgardes</a>
        <a href="#" class="list-group-item list-group-item-action bg-info py-5 mb-4 text-center text-light rounded">Managers</a>
        <a href="#" class="list-group-item list-group-item-action bg-info  py-5 text-center text-light rounded">Investors</a>
      </div>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">

      <nav class="navbar navbar-expand-lg navbar-light bg-dark rounded-0 px-0 mx-0">
        

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link text-light display-3" href="#"><span id="worldname">{{world.name}}</span><br /><span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
              <a class="nav-link display-4 mx-5" href="#">Money:   <span [innerHTML]="world.money | bigvalue"> </span></a>
            </li>
          </ul>
        </div>
        <button class="btn btn-info mx-5 btn-lg" id="menu-toggle">Buy x1</button>
      </nav>

      <div class="container-fluid">
        <h1 class="mt-4">Plein de petits dinausores, les petits pieds paf paf paf</h1>
        <div class="col-md-10">
          <app-product [prod]="world.products.product[0]" class="product col-md-6"></app-product>
          <app-product [prod]="world.products.product[1]" class="product col-md-6"></app-product>
          <app-product [prod]="world.products.product[2]" class="product col-md-6"></app-product>
          <app-product [prod]="world.products.product[3]" class="product col-md-6"></app-product>
          <app-product [prod]="world.products.product[4]" class="product col-md-6"></app-product>
          <app-product [prod]="world.products.product[5]" class="product col-md-6"></app-product>


        </div>  
      </div>
    </div>
    </div>

  <script src="" async defer></script>
</body>

</html>
