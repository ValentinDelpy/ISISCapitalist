  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
  <img [attr.src]="server+world.logo" [attr.width]=300 [attr.height]=300/>
  <span id="worldname">{{world.name}}</span><br/>
  <app-product [prod]="world.products.product[0]"
               class="product col-md-6"></app-product>
  <span [innerHTML]="world.money | bigvalue"> </span>
<ul>
    <li *ngFor="let product of world.products">
      <app-product [prod]=product
                   class="product col-md-6"></app-product>
    </li>
</ul>
    <script src="" async defer></script>
  </body>
</html>
